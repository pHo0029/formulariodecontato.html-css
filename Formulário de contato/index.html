<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
       
        <h1>Formulário de Contato</h1>
        <form id="contactForm" action="https://formsubmit.co/pho29062005@gmail.com" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$" placeholder="Digite seu nome completo" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="meuemail@gmail.com" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

            <div class="botoes">
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>


            </div>





        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
